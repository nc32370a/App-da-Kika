<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hor치rios de Autocarros</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hor치rios de Autocarros" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFD600;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: white;
            color: black;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 18px;
            opacity: 0.9;
        }

        .tab-buttons {
            display: flex;
            margin: 0 20px 20px 20px;
            gap: 10px;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            background-color: #4facfe;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-buttons button.active {
            background-color: #005bb5;
        }

        .tab-content {
            padding: 0 20px 30px 20px;
        }

        .tab-content > div {
            display: none;
        }

       .tab-content > div.active {
    	 display: block;
	}

        .route-selector {
            margin-bottom: 30px;
        }

        .route-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .route-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .route-selector select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .schedule-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .next-bus {
            text-align: center;
            margin-bottom: 25px;
        }

        .next-bus h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .next-time {
            font-size: 36px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .time-remaining {
            font-size: 18px;
            color: #666;
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }

        .upcoming-times {
            margin-top: 25px;
        }

        .upcoming-times h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .time-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-item {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }

        .time-item.tomorrow {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .day-indicator {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .no-more-buses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .header {
                padding: 20px 15px;
            }
            .tab-buttons {
                margin: 0 10px 20px 10px;
                gap: 5px;
            }
            .tab-buttons button {
                padding: 8px 0;
                font-size: 14px;
            }
            .tab-content {
                padding: 0 10px 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游뚧 Hor치rios de Autocarros</h1>
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="tab-buttons">
            <button id="btnHorarios" class="active" onclick="showTab('horarios')">Hor치rios</button>
            <button id="btnPdf" onclick="showTab('pdf')">PDF</button>
        </div>

        <div class="tab-content">
            <div id="horarios" class="active">
                <div class="route-selector">
                    <label for="routeSelect">Escolha a sua rota:</label>
                    <select id="routeSelect">
                        <option value="">Selecione uma rota...</option>
                        <option value="ida-colina">IDA - COLINA</option>
                        <option value="vinda-comv">VINDA - COMV</option>
                        <option value="vinda-ss1">VINDA - SS1</option>
                        <option value="vinda-rossio">VINDA - ROSSIO</option>
                        <option value="vinda-liceu">VINDA - LICEU</option>
                        <option value="vinda-paulo-vi">VINDA - PAULO VI</option>
                    </select>
                </div>
                <div id="scheduleResult"></div>
            </div>

            <div id="pdf" style="text-align:center;">
                <img src="https://nc32370a.github.io/App-da-Kika/Capturar.PNG" alt="Hor치rios de Autocarros" style="max-width:100%; border-radius:10px;" />
            </div>
        </div>
    </div>

    <script>
        // Fun칞칚o para debug
        function log(message) {
            console.log('[Bus App]', message);
        }

        function showTab(tabName) {
    try {
        const horariosTab = document.getElementById('horarios');
        const pdfTab = document.getElementById('pdf');
        const btnHorarios = document.getElementById('btnHorarios');
        const btnPdf = document.getElementById('btnPdf');

        if (tabName === 'horarios') {
            horariosTab.classList.add('active');
            pdfTab.classList.remove('active');
            btnHorarios.classList.add('active');
            btnPdf.classList.remove('active');
        } else if (tabName === 'pdf') {
            horariosTab.classList.remove('active');
            pdfTab.classList.add('active');
            btnHorarios.classList.remove('active');
            btnPdf.classList.add('active');
        }

        log('Tab changed successfully');
    } catch (error) {
        log('Error changing tab: ' + error.message);
    }
}
        const scheduleData = {
            'ida-colina': {
                weekday: ['06:48', '07:36', '08:03', '08:35', '09:35', '13:11', '14:08', '15:04', '16:38', '18:13', '19:13'],
                weekend: ['08:41', '12:41', '14:23'],
                sunday: ['08:24', '15:04']
            },
            'vinda-comv': {
                weekday: ['07:00', '07:55', '09:00', '09:55', '12:30', '13:25', '14:25', '15:55', '17:30', '18:30'],
                weekend: ['12:00'],
                sunday: []
            },
            'vinda-ss1': {
                weekday: ['07:02', '07:57', '09:02', '09:57', '12:32', '13:27', '14:27', '15:57', '17:32', '18:32', '19:15', '20:10'],
                weekend: ['12:02', '13:05', '20:05'],
                sunday: ['13:50', '19:15']
            },
            'vinda-rossio': {
                weekday: ['07:05', '08:00', '09:05', '09:58', '12:35', '13:30', '14:30', '16:00', '17:35', '18:35', '19:16', '20:12'],
                weekend: ['12:05', '13:07', '20:07'],
                sunday: ['13:52', '19:17']
            },
            'vinda-liceu': {
                weekday: ['07:06', '08:01', '09:06', '09:58', '12:36', '13:31', '14:31', '16:01', '17:36', '18:36', '19:17'],
                weekend: ['12:06'],
                sunday: []
            },
            'vinda-paulo-vi': {
                weekday: ['07:07', '08:02', '09:07', '12:37', '13:32', '14:32', '16:02', '17:37', '18:37', '19:19'],
                weekend: ['12:07'],
                sunday: []
            }
        };

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-PT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function parseTimeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function getDayType(dayOfWeek) {
            if (dayOfWeek === 0) return 'sunday';
            else if (dayOfWeek === 6) return 'weekend';
            else return 'weekday';
        }

        function getDayName(dayOfWeek) {
            const days = ['domingo', 'segunda-feira', 'ter칞a-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 's치bado'];
            return days[dayOfWeek];
        }

        function getTimesForDay(route, dayOfWeek) {
            const dayType = getDayType(dayOfWeek);
            return scheduleData[route][dayType] || [];
        }

        function renderSchedule(route) {
            log('Rendering schedule for route: ' + route);
            
            const scheduleResult = document.getElementById('scheduleResult');
            if (!scheduleResult) {
                log('Error: scheduleResult element not found');
                return;
            }

            if (!route || !scheduleData[route]) {
                log('No route selected or invalid route');
                scheduleResult.innerHTML = '';
                return;
            }

            try {
                const now = new Date();
                const currentDay = now.getDay();
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                
                log('Current day: ' + currentDay + ', Current time: ' + now.getHours() + ':' + now.getMinutes());
                
                // Obter hor치rios de hoje
                const todayTimes = getTimesForDay(route, currentDay);
                log('Today times: ' + JSON.stringify(todayTimes));
                
                // Encontrar pr칩ximo autocarro de hoje
                let nextBus = todayTimes.find(t => parseTimeToMinutes(t) >= nowMinutes);
                log('Next bus: ' + nextBus);
                
                let html = '<div class="schedule-info">';

                if (nextBus) {
                    // H치 pr칩ximo autocarro hoje
                    const nextBusMinutes = parseTimeToMinutes(nextBus);
                    const diff = nextBusMinutes - nowMinutes;

                    html += '<div class="next-bus">';
                    html += '<h2>Pr칩ximo autocarro</h2>';
                    html += `<div class="next-time">${nextBus}</div>`;
                    html += `<div class="time-remaining">Em ${diff} minuto${diff !== 1 ? 's' : ''}</div>`;
                    html += '</div>';

                    // Pr칩ximos hor치rios (excluindo o pr칩ximo autocarro)
                    const upcomingTimes = todayTimes.filter(t => parseTimeToMinutes(t) > nextBusMinutes).slice(0, 4);
                    
                    if (upcomingTimes.length > 0) {
                        html += '<div class="upcoming-times">';
                        html += '<h3>Pr칩ximos hor치rios</h3>';
                        html += '<div class="time-list">';
                        upcomingTimes.forEach(t => {
                            html += `<div class="time-item">${t}</div>`;
                        });
                        html += '</div></div>';
                    }
                } else {
                    // N칚o h치 mais autocarros hoje
                    html += '<p class="no-more-buses">J치 n칚o h치 mais autocarros hoje.</p>';
                    
                    // Procurar hor치rios dos pr칩ximos dias
                    let tomorrowTimes = [];
                    let searchDay = (currentDay + 1) % 7;
                    let daysChecked = 0;
                    
                    while (tomorrowTimes.length === 0 && daysChecked < 7) {
                        tomorrowTimes = getTimesForDay(route, searchDay);
                        if (tomorrowTimes.length === 0) {
                            searchDay = (searchDay + 1) % 7;
                            daysChecked++;
                        } else {
                            break;
                        }
                    }
                    
                    if (tomorrowTimes.length > 0) {
                        const dayName = getDayName(searchDay);
                        const isNextDay = daysChecked === 0;
                        
                        html += '<div class="upcoming-times">';
                        html += `<div class="day-indicator">${isNextDay ? 'Amanh칚' : dayName}</div>`;
                        html += '<h3>Pr칩ximos hor치rios</h3>';
                        html += '<div class="time-list">';
                        tomorrowTimes.slice(0, 5).forEach(t => {
                            html += `<div class="time-item tomorrow">${t}</div>`;
                        });
                        html += '</div></div>';
                    }
                }

                html += '</div>';
                scheduleResult.innerHTML = html;
                log('Schedule rendered successfully');
                
            } catch (error) {
                log('Error rendering schedule: ' + error.message);
                scheduleResult.innerHTML = '<p class="no-more-buses">Erro ao carregar hor치rios.</p>';
            }
        }

        // Inicializa칞칚o quando a p치gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded, initializing app');
            
            const routeSelect = document.getElementById('routeSelect');
            if (routeSelect) {
                routeSelect.addEventListener('change', function() {
                    log('Route changed to: ' + this.value);
                    renderSchedule(this.value);
                });
            } else {
                log('Error: routeSelect element not found');
            }

            updateCurrentTime();
            
            // Garantir que o tab inicial est치 vis칤vel
            showTab('horarios');
        });

        setInterval(updateCurrentTime, 1000);
        setInterval(() => {
            const selectedRoute = document.getElementById('routeSelect')?.value;
            if (selectedRoute) {
                renderSchedule(selectedRoute);
            }
        }, 60000);
    </script>
</body>
</html>
