<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hor√°rios de Autocarros</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hor√°rios de Autocarros" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFD600;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .banner {
            background-image: url('https://raw.githubusercontent.com/nc32370a/App-da-Kika/refs/heads/main/banner.PNG');
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin: 0px 0px 25px 0px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 150px;
        }
        .current-time { font-size: 18px; opacity: 0.9; }
        .tab-buttons {
            display: flex;
            margin: 0 20px 20px 20px;
            gap: 10px;
        }
        .tab-buttons button {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            background-color: #4facfe;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-buttons button.active { background-color: #005bb5; }
        .tab-content { padding: 0 20px 30px 20px; }
        .tab-content > div { display: none; }
        .tab-content > div.active { display: block; }
        .route-selector { margin-bottom: 30px; }
        .route-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        .route-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .route-selector select:focus { outline: none; border-color: #4facfe; }
        .schedule-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .next-bus { text-align: center; margin-bottom: 25px; }
        .next-bus h2 { color: #333; margin-bottom: 10px; }
        .next-time {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 36px; font-weight: bold; color: #4facfe; margin-bottom: 5px;
        }
        .time-remaining {
            font-size: 18px;
            color: #666;
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }
        .upcoming-times { margin-top: 25px; }
        .upcoming-times h3 { color: #333; margin-bottom: 15px; font-size: 18px; }
        .time-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            max-width: 250px;
            margin: 0 auto;
        }
        .time-item {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }
        .time-item.tomorrow {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .day-indicator {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .no-more-buses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        @media (max-width: 480px) {
            .container { margin: 10px; border-radius: 15px; }
            .banner { padding: 15px; height: 120px; }
            .header { padding: 20px 15px; }
            .tab-buttons { margin: 0 10px 20px 10px; gap: 5px; }
            .tab-buttons button { padding: 8px 0; font-size: 14px; }
            .tab-content { padding: 0 10px 20px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>üöå Hor√°rios de Autocarros</h1>
            <div class="current-time" id="currentTime"></div>
        </div>
        <div class="tab-buttons">
            <button id="btnHorarios" class="active" onclick="showTab('horarios')">Hor√°rios</button>
            <button id="btnPdf" onclick="showTab('pdf')">PDF</button>
            <button id="btnLembretes" onclick="showTab('lembretes')">Lembretes</button>
        </div>
        <div class="tab-content">
            <div id="horarios" class="active">
                <div class="route-selector">
                    <label for="routeSelect">Escolha a sua rota:</label>
                    <select id="routeSelect">
                        <option value="">Selecione uma rota...</option>
                        <option value="ida-colina">IDA - COLINA</option>
                        <option value="vinda-comv">VINDA - COMV</option>
                        <option value="vinda-ss1">VINDA - SS1</option>
                        <option value="vinda-rossio">VINDA - ROSSIO</option>
                        <option value="vinda-liceu">VINDA - LICEU</option>
                        <option value="vinda-paulo-vi">VINDA - PAULO VI</option>
                    </select>
                </div>
                <div id="scheduleResult"></div>
            </div>
            <div id="pdf" style="text-align:center;">
                <img src="https://nc32370a.github.io/App-da-Kika/Capturar.PNG" alt="Hor√°rios de Autocarros" style="max-width:100%; border-radius:10px;" />
            </div>
            <div id="lembretes" style="display: none; text-align: center; padding: 20px;">
                <h3 style="margin-bottom: 15px;">Lembretes Ativos</h3>
                <div id="reminderSummary"></div>
            </div>
        </div>
    </div>
    <script>
        // Notifica√ß√µes
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission().then(permission => {
                console.log('[Notifica√ß√µes]', permission);
            });
        }

        // --- Dados ---
        const scheduleData = {
            'ida-colina': {
                weekday: ['06:48', '07:36', '08:03', '08:35', '09:35', '13:11', '14:08', '15:04', '16:38', '18:13', '19:13'],
                weekend: ['08:41', '12:41', '14:23'],
                sunday: ['08:24', '15:04']
            },
            'vinda-comv': {
                weekday: ['07:00', '07:55', '09:00', '09:55', '12:30', '13:25', '14:25', '15:55', '17:30', '18:30'],
                weekend: ['12:00'],
                sunday: []
            },
            'vinda-ss1': {
                weekday: ['07:02', '07:57', '09:02', '09:57', '12:32', '13:27', '14:27', '15:57', '17:32', '18:32', '19:15', '20:10'],
                weekend: ['12:02', '13:05', '20:05'],
                sunday: ['13:50', '19:15']
            },
            'vinda-rossio': {
                weekday: ['07:05', '08:00', '09:05', '09:58', '12:35', '13:30', '14:30', '16:00', '17:35', '18:35', '19:16', '20:12'],
                weekend: ['12:05', '13:07', '20:07'],
                sunday: ['13:52', '19:17']
            },
            'vinda-liceu': {
                weekday: ['07:06', '08:01', '09:06', '09:58', '12:36', '13:31', '14:31', '16:01', '17:36', '18:36', '19:17'],
                weekend: ['12:06'],
                sunday: []
            },
            'vinda-paulo-vi': {
                weekday: ['07:07', '08:02', '09:07', '12:37', '13:32', '14:32', '16:02', '17:37', '18:37', '19:19'],
                weekend: ['12:07'],
                sunday: []
            }
        };

        // --- Fun√ß√µes utilit√°rias ---
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-PT', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        function parseTimeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }
        function getDayType(dayOfWeek) {
            if (dayOfWeek === 0) return 'sunday';
            else if (dayOfWeek === 6) return 'weekend';
            else return 'weekday';
        }
        function getDayName(dayOfWeek) {
            const days = ['domingo', 'segunda-feira', 'ter√ßa-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 's√°bado'];
            return days[dayOfWeek];
        }
        function getTimesForDay(route, dayOfWeek) {
            const dayType = getDayType(dayOfWeek);
            return scheduleData[route][dayType] || [];
        }

        // --- Lembretes ---
        function getReminders() {
            const data = localStorage.getItem('reminders');
            if (!data) return [];
            try {
                let parsed = JSON.parse(data);
                const now = new Date();
                // S√≥ mant√©m lembretes futuros
                parsed = parsed.filter(r => {
                    const busDate = new Date(r.date + "T" + r.time + ":00");
                    return busDate > now;
                });
                saveReminders(parsed);
                return parsed;
            } catch { return []; }
        }
        function saveReminders(reminders) {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }
        function scheduleReminder(time, dateObj) {
            const route = document.getElementById("routeSelect").value;
            if (!route || !time || !dateObj) return alert("Rota, hora ou data inv√°lida.");
            const existing = getReminders();
            if (existing.some(r => r.time === time && r.route === route && r.date === dateObj.toISOString().slice(0,10))) {
                return alert("Lembrete j√° existe.");
            }
            const now = new Date();
            const delay = dateObj - now - 10 * 60 * 1000;
            if (delay <= 0) {
                return alert("Este hor√°rio j√° passou ou est√° a menos de 10 minutos.");
            }
            const reminders = [...existing, { time, route, date: dateObj.toISOString().slice(0,10) }];
            saveReminders(reminders);
            updateReminderSummary();
            alert(`Lembrete criado para ${time} (${route}) em ${dateObj.toLocaleDateString()}`);
            downloadICS(route, dateObj);
        }
        function updateReminderSummary() {
            const container = document.getElementById("reminderSummary");
            const reminders = getReminders();
            if (!container) return;
            if (reminders.length === 0) {
                container.innerHTML = "<p>Nenhum lembrete ativo.</p>";
                return;
            }
            let html = `<p><strong>${reminders.length}</strong> lembrete(s) ativo(s):</p><ul style="list-style:none; padding:0;">`;
            reminders.forEach((r, i) => {
                html += `<li style="margin-bottom:10px;">
                    üöå ${r.time} ‚Äî ${r.route} ‚Äî ${r.date}
                    <button onclick="removeReminder('${r.route}', '${r.time}', '${r.date}'); alert('Se adicionou ao calend√°rio, remova manualmente esse evento.');"
                        style="margin-left:10px; font-size:12px; padding:3px 6px; border:none; border-radius:5px; background:#e53935; color:white; cursor:pointer;">
                        ‚ùå Remover
                    </button>
                </li>`;
            });
            html += "</ul>";
            container.innerHTML = html;
        }
        function removeReminder(route, time, date) {
            let reminders = getReminders();
            reminders = reminders.filter(r => !(r.time === time && r.route === route && r.date === date));
            saveReminders(reminders);
            updateReminderSummary();
        }
        function cleanupExpiredReminders() {
            const now = new Date();
            let reminders = getReminders();
            reminders = reminders.filter(r => {
                const busDate = new Date(r.date + "T" + r.time + ":00");
                return busDate > now;
            });
            saveReminders(reminders);
        }

        // --- Hor√°rios ---
        function renderSchedule(route) {
            const scheduleResult = document.getElementById('scheduleResult');
            if (!scheduleResult) return;
            if (!route || !scheduleData[route]) {
                scheduleResult.innerHTML = '';
                return;
            }
            try {
                const now = new Date();
                const currentDay = now.getDay();
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const todayTimes = getTimesForDay(route, currentDay);
                let nextBus = todayTimes.find(t => parseTimeToMinutes(t) >= nowMinutes);
                let html = '<div class="schedule-info">';
                if (nextBus) {
                    // Pr√≥ximo autocarro hoje
                    const nextBusMinutes = parseTimeToMinutes(nextBus);
                    const diff = nextBusMinutes - nowMinutes;
                    html += '<div class="next-bus">';
                    html += '<h2>Pr√≥ximo autocarro</h2>';
                    html += `<div class="next-time" style="display:flex; align-items:center; gap:10px;">`;
                    html += `<span>${nextBus}</span>`;
                    const nextBusDate = new Date();
                    const [nextH, nextM] = nextBus.split(":").map(Number);
                    nextBusDate.setHours(nextH, nextM, 0, 0);
                    html += `<button onclick="scheduleReminder('${nextBus}', new Date('${nextBusDate.toISOString()}'))"
                        style="font-size: 14px; padding: 5px 10px; border-radius: 8px; border: none; background-color: #4caf50; color: white; cursor: pointer;">
                        üîî Lembrar-me
                    </button>`;
                    html += `</div>`;
                    html += `<div class="time-remaining">Em ${diff} minuto${diff !== 1 ? 's' : ''}</div>`;
                    html += '</div>';
                    // Pr√≥ximos hor√°rios de hoje
                    const upcomingTimes = todayTimes.filter(t => parseTimeToMinutes(t) > nextBusMinutes).slice(0, 4);
                    if (upcomingTimes.length > 0) {
                        html += '<div class="upcoming-times">';
                        html += '<h3>Pr√≥ximos hor√°rios</h3>';
                        html += '<div class="time-list">';
                        upcomingTimes.forEach(t => {
                            const upcomingDate = new Date();
                            const [h, m] = t.split(":").map(Number);
                            upcomingDate.setHours(h, m, 0, 0);
                            html += `<div class="time-item">
                                ${t}
                                <button onclick="scheduleReminder('${t}', new Date('${upcomingDate.toISOString()}'))"
                                    style="margin-left: 10px; font-size: 12px; padding: 3px 6px; border-radius: 5px; border: none; background-color: #4caf50; color: white; cursor: pointer;">
                                    üîî
                                </button>
                            </div>`;
                        });
                        html += '</div></div>';
                    }
                } else {
                    // N√£o h√° autocarros hoje, mostra pr√≥ximos dias
                    html += '<p class="no-more-buses">J√° n√£o h√° mais autocarros hoje.</p>';
                    let tomorrowTimes = [];
                    let searchDay = (currentDay + 1) % 7;
                    let daysChecked = 0;
                    while (tomorrowTimes.length === 0 && daysChecked < 7) {
                        tomorrowTimes = getTimesForDay(route, searchDay);
                        if (tomorrowTimes.length === 0) {
                            searchDay = (searchDay + 1) % 7;
                            daysChecked++;
                        } else {
                            break;
                        }
                    }
                    if (tomorrowTimes.length > 0) {
                        const dayName = getDayName(searchDay);
                        const isNextDay = daysChecked === 0;
                        html += '<div class="upcoming-times">';
                        html += `<div class="day-indicator">${isNextDay ? 'Amanh√£' : dayName}</div>`;
                        html += '<h3>Pr√≥ximos hor√°rios</h3>';
                        html += '<div class="time-list">';
                        tomorrowTimes.slice(0, 5).forEach(t => {
                            const futureDate = new Date();
                            futureDate.setDate(futureDate.getDate() + daysChecked + 1);
                            const [h, m] = t.split(':').map(Number);
                            futureDate.setHours(h, m, 0, 0);
                            html += `<div class="time-item tomorrow">
                                ${t}
                                <button onclick="scheduleReminder('${t}', new Date('${futureDate.toISOString()}'))"
                                    style="margin-left: 10px; font-size: 12px; padding: 3px 6px; border-radius: 5px; border: none; background-color: #4caf50; color: white; cursor: pointer;">
                                    üîî
                                </button>
                            </div>`;
                        });
                        html += '</div></div>';
                    }
                }
                html += '</div>';
                scheduleResult.innerHTML = html;
            } catch (error) {
                scheduleResult.innerHTML = '<p class="no-more-buses">Erro ao carregar hor√°rios.</p>';
            }
        }

        // --- Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', function() {
            const routeSelect = document.getElementById('routeSelect');
            if (routeSelect) {
                routeSelect.addEventListener('change', function() {
                    renderSchedule(this.value);
                });
            }
            updateCurrentTime();
            showTab('horarios');
            setInterval(updateCurrentTime, 1000);
            setInterval(() => {
                const selectedRoute = document.getElementById('routeSelect')?.value;
                if (selectedRoute) renderSchedule(selectedRoute);
            }, 60000);
            // Verifica lembretes a cada minuto
            setInterval(() => {
                const reminders = getReminders();
                const now = new Date();
                reminders.forEach(r => {
                    const busTime = new Date(r.date + "T" + r.time + ":00");
                    const diffMs = busTime - now;
                    const diffMin = Math.floor(diffMs / 60000);
                    if (diffMin === 10 && Notification.permission === 'granted') {
                        new Notification("üöå Lembrete", {
                            body: `O autocarro (${r.route}) passa √†s ${r.time}. Est√° quase!`,
                        });
                        removeReminder(r.route, r.time, r.date);
                        updateReminderSummary();
                    }
                });
            }, 60000);
            setInterval(cleanupExpiredReminders, 60 * 1000);
        });

        // Tabs
        function showTab(tabName) {
            const tabs = ['horarios', 'pdf', 'lembretes'];
            const buttons = ['btnHorarios', 'btnPdf', 'btnLembretes'];
            tabs.forEach((tabId, index) => {
                const tab = document.getElementById(tabId);
                const btn = document.getElementById(buttons[index]);
                if (tab && btn) {
                    const isActive = tabId === tabName;
                    tab.style.display = isActive ? 'block' : 'none';
                    btn.classList.toggle('active', isActive);
                }
            });
            if (tabName === 'lembretes') {
                cleanupExpiredReminders();
                updateReminderSummary();
            }
        }

        // .ics
        function downloadICS(routeName, dateTime) {
            const dtStart = dateTime.toISOString().replace(/-|:|\.\d+/g, '') + 'Z';
            const dtEnd = new Date(dateTime.getTime() + 30*60000).toISOString().replace(/-|:|\.\d+/g, '') + 'Z';
            const summary = `Autocarro - ${routeName}`;
            const description = `Lembrete: autocarro da rota ${routeName} √†s ${dateTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            const uid = `lembrete-${routeName}-${Date.now()}@teuapp.com`;
            const icsContent =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//TeuApp//Autocarros//PT
BEGIN:VEVENT
UID:${uid}
SUMMARY:${summary}
DESCRIPTION:${description}
DTSTART:${dtStart}
DTEND:${dtEnd}
BEGIN:VALARM
TRIGGER:-PT10M
DESCRIPTION:Lembrete do autocarro
ACTION:DISPLAY
END:VALARM
END:VEVENT
END:VCALENDAR`;
            const blob = new Blob([icsContent], {type: 'text/calendar'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `lembrete-${routeName}-${dtStart}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
