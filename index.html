<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hor치rios de Autocarros</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hor치rios de Autocarros" />

    <style>
        /* Teu estilo atual */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFD600;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: white;
            color: black;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Novos estilos para as tabs e bot칚o */
        .tab-buttons {
            display: flex;
            margin: 0 20px 20px 20px;
            gap: 10px;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            background-color: #4facfe;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-buttons button.active {
            background-color: #005bb5;
        }

        .tab-content {
            padding: 0 20px 30px 20px;
        }

        /* Tab ocultas por padr칚o */
        .tab-content > div {
            display: none;
        }

        .tab-content > div.active {
            display: block;
        }

        /* Manter estilo do select e hor치rios igual ao teu */

        .route-selector {
            margin-bottom: 30px;
        }

        .route-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .route-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .route-selector select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .schedule-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .next-bus {
            text-align: center;
            margin-bottom: 25px;
        }

        .next-bus h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .next-time {
            font-size: 36px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .time-remaining {
            font-size: 18px;
            color: #666;
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }

        .upcoming-times {
            margin-top: 25px;
        }

        .upcoming-times h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .time-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-item {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }

        .weekend-indicator {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .no-more-buses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .header {
                padding: 20px 15px;
            }
            .tab-buttons {
                margin: 0 10px 20px 10px;
                gap: 5px;
            }
            .tab-buttons button {
                padding: 8px 0;
                font-size: 14px;
            }
            .tab-content {
                padding: 0 10px 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游뚧 Hor치rios de Autocarros</h1>
            <div class="current-time" id="currentTime"></div>
        </div>

        <!-- Bot칫es para alternar tabs -->
        <div class="tab-buttons">
            <button id="btnHorarios" class="active" onclick="showTab('horarios')">Hor치rios</button>
            <button id="btnPdf" onclick="showTab('pdf')">PDF</button>
        </div>

        <div class="tab-content">
            <!-- Conte칰do Hor치rios -->
            <div id="horarios" class="active">
                <div class="route-selector">
                    <label for="routeSelect">Escolha a sua rota:</label>
                    <select id="routeSelect">
                        <option value="">Selecione uma rota...</option>
                        <option value="ida-colina">IDA - COLINA</option>
                        <option value="vinda-comv">VINDA - COMV</option>
                        <option value="vinda-ss1">VINDA - SS1</option>
                        <option value="vinda-rossio">VINDA - ROSSIO</option>
                        <option value="vinda-liceu">VINDA - LICEU</option>
                        <option value="vinda-paulo-vi">VINDA - PAULO VI</option>
                    </select>
                </div>
                <div id="scheduleResult"></div>
            </div>

            <!-- Conte칰do PDF -->
            <div id="pdf" style="height:600px;">
                <!-- Substitui o caminho pelo teu PDF real -->
                <iframe 
                   src="https://docs.google.com/gview?embedded=true&url=https://nc32370a.github.io/App-da-Kika/horarios.pdf" 
                   style="width:100%; height:100%; border:none; border-radius:10px;">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Fun칞칚o para alternar entre tabs
        function showTab(tabName) {
            const horariosTab = document.getElementById('horarios');
            const pdfTab = document.getElementById('pdf');
            const btnHorarios = document.getElementById('btnHorarios');
            const btnPdf = document.getElementById('btnPdf');

            if (tabName === 'horarios') {
                horariosTab.classList.add('active');
                pdfTab.classList.remove('active');
                btnHorarios.classList.add('active');
                btnPdf.classList.remove('active');
            } else {
                horariosTab.classList.remove('active');
                pdfTab.classList.add('active');
                btnHorarios.classList.remove('active');
                btnPdf.classList.add('active');
            }
        }

        // -- Teu script atual para hor치rios abaixo --

        const scheduleData = {
            'ida-colina': {
                weekday: ['06:48', '07:36', '08:03', '08:35', '09:35', '13:11', '14:08', '15:04', '16:38', '18:13', '19:13'],
                weekend: ['08:41', '12:41', '14:23'],
                sunday: ['08:24', '15:04']
            },
            'vinda-comv': {
                weekday: ['07:00', '07:55', '09:00', '09:55', '12:30', '13:30', '15:00', '16:45', '18:30'],
                weekend: ['09:30', '13:30', '17:30'],
                sunday: ['10:00', '14:00']
            },
            'vinda-ss1': {
                weekday: ['06:30', '07:45', '08:50', '10:00', '11:15', '13:45', '15:00', '16:15', '17:30'],
                weekend: ['09:00', '12:00', '15:00'],
                sunday: ['10:00', '14:00']
            },
            'vinda-rossio': {
                weekday: ['06:40', '07:50', '09:10', '11:00', '13:00', '15:00', '17:00', '19:00'],
                weekend: ['08:00', '12:00', '16:00'],
                sunday: ['09:00', '13:00']
            },
            'vinda-liceu': {
                weekday: ['06:15', '07:30', '08:45', '10:00', '11:30', '13:15', '14:45', '16:00', '17:15'],
                weekend: ['08:30', '12:30', '15:30'],
                sunday: ['09:30', '14:30']
            },
            'vinda-paulo-vi': {
                weekday: ['06:50', '08:00', '09:20', '11:00', '12:30', '14:00', '15:30', '17:00', '18:30'],
                weekend: ['09:00', '13:00', '16:30'],
                sunday: ['10:00', '14:30']
            }
        };

         function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-PT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function parseTimeToMinutes(timeStr) {
            const [h,m] = timeStr.split(':').map(Number);
            return h*60 + m;
        }

        function getTimeDiff(currentMinutes, busMinutes) {
            return busMinutes - currentMinutes;
        }

  function renderSchedule(route) {
    const scheduleResult = document.getElementById('scheduleResult');
    if (!route || !scheduleData[route]) {
        scheduleResult.innerHTML = '';
        return;
    }

    const now = new Date();
    const day = now.getDay(); // 0=domingo, 6=s치bado
    let times;

    if (day === 0) times = scheduleData[route].sunday;
    else if (day === 6) times = scheduleData[route].weekend;
    else times = scheduleData[route].weekday;

    if (!times || times.length === 0) {
        scheduleResult.innerHTML = '<p class="no-more-buses">Sem hor치rios dispon칤veis para hoje.</p>';
        return;
    }

    const nowMinutes = now.getHours() * 60 + now.getMinutes();

    // Encontrar pr칩ximo autocarro do dia atual
    let nextBus = times.find(t => parseTimeToMinutes(t) >= nowMinutes);

    let html = '<div class="schedule-info">';

    if (!nextBus) {
        // Se n칚o h치 pr칩ximo autocarro HOJE, mostrar mensagem
        html += '<p class="no-more-buses">J치 n칚o h치 mais autocarros hoje.</p>';
    } else {
        const nextBusMinutes = parseTimeToMinutes(nextBus);
        const diff = nextBusMinutes - nowMinutes;

        html += '<div class="next-bus">';
        html += `<h2>Pr칩ximo autocarro</h2>`;
        html += `<div class="next-time">${nextBus}</div>`;
        html += `<div class="time-remaining">Em ${diff} minuto${diff !== 1 ? 's' : ''}</div>`;
        html += '</div>';

        // Pr칩ximos 5 hor치rios
        const upcomingTimes = times.filter(t => parseTimeToMinutes(t) > nowMinutes).slice(0,5);

        if (upcomingTimes.length > 0) {
            html += '<div class="upcoming-times">';
            html += '<h3>Pr칩ximos hor치rios</h3>';
            html += '<div class="time-list">';
            upcomingTimes.forEach(t => {
                html += `<div class="time-item">${t}</div>`;
            });
            html += '</div></div>';
        }
    }

    html += '</div>';

    scheduleResult.innerHTML = html;
}

        document.getElementById('routeSelect').addEventListener('change', function() {
            renderSchedule(this.value);
        });

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>
</body>
</html>
