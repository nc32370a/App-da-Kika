    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFD600;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .banner {
            background-image: url('https://raw.githubusercontent.com/nc32370a/App-da-Kika/refs/heads/main/banner.PNG');
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin: 0px 0px 25px 0px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 150px;
        }
        .current-time { font-size: 18px; opacity: 0.9; }
        .tab-buttons {
            display: flex;
            margin: 0 20px 20px 20px;
            gap: 10px;
        }
        .tab-buttons button {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            background-color: #4facfe;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-buttons button.active { background-color: #005bb5; }
        .tab-content { padding: 0 20px 30px 20px; }
        .tab-content > div { display: none; }
        .tab-content > div.active { display: block; }
        .route-selector { margin-bottom: 30px; }
        .route-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        .route-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .route-selector select:focus { outline: none; border-color: #4facfe; }
        .schedule-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .next-bus { text-align: center; margin-bottom: 25px; }
        .next-bus h2 { color: #333; margin-bottom: 10px; }
        .next-time {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 36px; font-weight: bold; color: #4facfe; margin-bottom: 5px;
        }
        .time-remaining {
            font-size: 18px;
            color: #666;
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }
        .upcoming-times { margin-top: 25px; }
        .upcoming-times h3 { color: #333; margin-bottom: 15px; font-size: 18px; }
        .time-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }
        .time-item {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-item.tomorrow {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .day-indicator {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .no-more-buses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.10);
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 8px;
            color: white;
            transition: background-color 0.2s;
        }
        .action-buttons .btn-reminder {
            background-color: #4caf50;
        }
        .action-buttons .btn-whatsapp {
            background-color: #25D366;
        }
        .action-buttons .btn-calendar {
            background-color: #f44336;
        }
        .action-buttons .btn-reminder:hover { background-color: #43a047; }
        .action-buttons .btn-calendar:hover { background-color: #d32f2f; }
        .action-buttons .btn-whatsapp:hover { background-color: #128C7E; }
        .whatsapp-share-btn {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 8px;
            border: none;
            background-color: #25D366;
            color: white;
            cursor: pointer;
        }
        .reminder-list {
            list-style: none;
            padding: 0;
        }
        .reminder-item {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .reminder-details {
            text-align: left;
            flex-grow: 1;
        }
        .reminder-details h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .reminder-details p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .reminder-remove {
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .reminder-remove:hover {
            background: #c2185b;
        }
        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container { margin: 10px; border-radius: 15px; }
            .banner { padding: 15px; height: 120px; }
            .header { padding: 20px 15px; }
            .tab-buttons { margin: 0 10px 20px 10px; gap: 5px; }
            .tab-buttons button { padding: 8px 0; font-size: 14px; }
            .tab-content { padding: 0 10px 20px 10px; }

                align-items: flex-start;
                gap: 5px;
                padding: 10px;
            }
            .time-item .action-buttons {
                margin-top: 5px;
            }
            .time-list { max-width: none; }

        // --- Funções utilitárias ---
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-PT', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        function parseTimeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }
        function getDayType(dayOfWeek) {
            if (dayOfWeek === 0) return 'sunday';
            else if (dayOfWeek === 6) return 'weekend';
            else return 'weekday';
        }
        function getDayName(dayOfWeek) {
            const days = ['domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado'];
            return days[dayOfWeek];
        }
        function getTimesForDay(route, dayOfWeek) {
            const dayType = getDayType(dayOfWeek);
            return scheduleData[route][dayType] || [];
        }

        // --- Lembretes locais e notificações ---
        function showModal(message) {
            const modal = document.getElementById('messageModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }
        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }
        function getReminders() {
            return JSON.parse(localStorage.getItem('reminders') || '[]');
        }
        function setReminders(reminders) {
            localStorage.setItem('reminders', JSON.stringify(reminders));
            renderReminders();
        }
        function cleanupExpiredReminders() {
            const now = new Date();
            const reminders = getReminders().filter(r => new Date(r.timestamp) > now);
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }
        function setReminder(time, route, timestamp) {
            const reminders = getReminders();
            // Verifica se o lembrete já existe para evitar duplicação
            if (reminders.some(r => r.time === time && r.route === route)) {
                showModal(`O lembrete para a rota ${route} às ${time} já existe.`);
                return;
            }
            const reminderId = Date.now();
            reminders.push({ id: reminderId, time, route, timestamp: new Date(timestamp) });
            setReminders(reminders);
            showModal(`Lembrete agendado para a rota ${route} às ${time}!`);
        }
        function removeReminder(id) {
            const reminders = getReminders().filter(r => r.id !== id);
            setReminders(reminders);
            showModal(`O lembrete foi apagado. Por favor, remova-o manualmente do seu calendário nativo caso o tenha adicionado.`);    
        }
        function renderReminders() {
            const container = document.getElementById("remindersContainer");
            const message = document.getElementById("noRemindersMessage");
            if (!container || !message) return;
            const reminders = getReminders().sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            if (reminders.length === 0) {
                container.innerHTML = '';
                message.textContent = "Não tem lembretes ativos.";
                return;
            }
            message.textContent = '';
            container.innerHTML = reminders.map(r => `
                <div class="reminder-item">
                    <div class="reminder-details">
                        <h4>Rota: ${r.route}</h4>
                        <p>Horário: ${r.time} - ${new Date(r.timestamp).toLocaleString('pt-PT', { dateStyle: 'short', timeStyle: 'short' })}</p>
                    </div>
                    <button class="reminder-remove" onclick="removeReminder(${r.id})">&times;</button>
                </div>
            `).join('');
        }

        // --- Partilha WhatsApp ---
        function shareWhatsApp(route, time) {
            const text = encodeURIComponent(`Olá! O próximo autocarro para a rota ${route} é às ${time}. Vemo-nos lá!`);
            const url = `https://api.whatsapp.com/send?text=${text}`;
            window.open(url, '_blank');
        }

        // --- Criação de ficheiro ICS para Calendário (corrigido e comentado) ---
        function createICSFile(route, time, timestamp) {
            // Verifica se o lembrete já existe para evitar duplicação
            const reminders = getReminders();
            if (reminders.some(r => r.time === time && r.route === route)) {
                showModal(`O lembrete para a rota ${route} às ${time} já existe.`);
                return;
            }

            const startDate = new Date(timestamp);
            const endDate = new Date(timestamp);
            endDate.setMinutes(endDate.getMinutes() + 5); // Evento de 5 minutos

            const formatDateTime = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };

            const uid = 'bus-reminder-' + Date.now() + '@app-da-kika';

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Horários de Autocarros//PT
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${formatDateTime(new Date())}
DTSTART:${formatDateTime(startDate)}
DTEND:${formatDateTime(endDate)}
SUMMARY:Autocarro Rota ${route}
DESCRIPTION:Lembrete para o autocarro da rota ${route} às ${time}.
BEGIN:VALARM
ACTION:DISPLAY
TRIGGER:-PT10M
DESCRIPTION:O autocarro da rota ${route} sai em 10 minutos.
END:VALARM
END:VEVENT
END:VCALENDAR`;

            // Adiciona o lembrete à aba de lembretes (para manter o estado local)
            setReminder(time, route, timestamp);

            // DETETAR iOS para uma melhor experiência
            const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            if (isiOS) {
                // No iOS, abrir uma nova janela com o data URI é mais fiável para despoletar
                // o prompt "Adicionar ao Calendário" nativo.
                const uri = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsContent);
                window.open(uri);
                showModal(`Aberto no seu calendário nativo.`);
            } else {
                // Para outros navegadores, o método de download é o mais fiável.
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lembrete_autocarro_${route}.ics`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showModal(`O ficheiro do calendário foi descarregado. Por favor, abra-o para adicionar o evento ao seu calendário nativo.`);
            }
        }

        // --- Horários ---
        function renderSchedule(route) {
            const scheduleResult = document.getElementById('scheduleResult');
            if (!scheduleResult) return;
            if (!route || !scheduleData[route]) {
                scheduleResult.innerHTML = '';
                return;
            }
            try {
                const now = new Date();
                const currentDay = now.getDay();
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const todayTimes = getTimesForDay(route, currentDay);
                let nextBus = todayTimes.find(t => parseTimeToMinutes(t) >= nowMinutes);
                let html = '<div class="schedule-info">';
                if (nextBus) {
                    const nextBusMinutes = parseTimeToMinutes(nextBus);
                    const diff = nextBusMinutes - nowMinutes;
                    html += '<div class="next-bus">';
                    html += '<h2>Próximo autocarro</h2>';
                    html += `<div class="next-time" style="display:flex; align-items:center; gap:10px;">`;
                    html += `<span>${nextBus}</span>`;
                    const nextBusDate = new Date(now);
                    nextBusDate.setHours(...nextBus.split(':'), 0, 0);
                    html += `
                        <div class="action-buttons">
                            <button class="btn-reminder" onclick="setReminder('${nextBus}', '${route}', new Date('${nextBusDate.toISOString()}'))" title="Agendar Lembrete">
                                <i class="fas fa-bell"></i>
                            </button>
                            <button class="btn-calendar" onclick="createICSFile('${route}', '${nextBus}', new Date('${nextBusDate.toISOString()}'))" title="Adicionar ao Calendário">
                                <i class="fas fa-calendar-alt"></i>
                            </button>
                             <button class="btn-whatsapp" onclick="shareWhatsApp('${route}', '${nextBus}')" title="Partilhar no WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                        </div>
                    `;
                    html += `</div>`;
                    html += `<div class="time-remaining">Em ${diff} minuto${diff !== 1 ? 's' : ''}</div>`;
                    html += '</div>';
                    const upcomingTimes = todayTimes.filter(t => parseTimeToMinutes(t) > nextBusMinutes);
                    if (upcomingTimes.length > 0) {
                        html += '<div class="upcoming-times">';
                        html += '<h3>Próximos horários</h3>';
                        html += '<div class="time-list">';
                        upcomingTimes.forEach(t => {
                            const futureDate = new Date(now);
                            futureDate.setHours(...t.split(':'), 0, 0);
                            html += `<div class="time-item">
                                <span>${t}</span>
                                <div class="action-buttons">
                                    <button class="btn-reminder" onclick="setReminder('${t}', '${route}', new Date('${futureDate.toISOString()}'))" title="Agendar Lembrete">
                                        <i class="fas fa-bell"></i>
                                    </button>
                                    <button class="btn-calendar" onclick="createICSFile('${route}', '${t}', new Date('${futureDate.toISOString()}'))" title="Adicionar ao Calendário">
                                        <i class="fas fa-calendar-alt"></i>
                                    </button>
                                    <button class="btn-whatsapp" onclick="shareWhatsApp('${route}', '${t}')" title="Partilhar no WhatsApp">
                                        <i class="fab fa-whatsapp"></i>
                                    </button>
                                </div>
                            </div>`;
                        });
                        html += '</div></div>';
                    }
                } else {
                    html += '<p class="no-more-buses">Já não há mais autocarros hoje.</p>';
                    let tomorrowTimes = [];
                    let searchDay = (currentDay + 1) % 7;
                    let daysChecked = 0;
                    while (tomorrowTimes.length === 0 && daysChecked < 7) {
                        tomorrowTimes = getTimesForDay(route, searchDay);
                        if (tomorrowTimes.length === 0) {
                            searchDay = (searchDay + 1) % 7;
                            daysChecked++;
                        } else {
                            break;
                        }
                    }
                    if (tomorrowTimes.length > 0) {
                        const dayName = getDayName(searchDay);
                        const isNextDay = daysChecked === 0;
                        html += '<div class="upcoming-times">';
                        html += `<div class="day-indicator">${isNextDay ? 'Amanhã' : dayName}</div>`;
                        html += '<h3>Próximos horários</h3>';
                        html += '<div class="time-list">';
                        tomorrowTimes.slice(0, 5).forEach(t => {
                            const futureDate = new Date(now);
                            futureDate.setDate(futureDate.getDate() + daysChecked + 1);
                            futureDate.setHours(...t.split(':'), 0, 0);
                            html += `<div class="time-item tomorrow">
                                <span>${t}</span>
                                <div class="action-buttons">
                                    <button class="btn-reminder" onclick="setReminder('${t}', '${route}', new Date('${futureDate.toISOString()}'))" title="Agendar Lembrete">
                                        <i class="fas fa-bell"></i>
                                    </button>
                                    <button class="btn-calendar" onclick="createICSFile('${route}', '${t}', new Date('${futureDate.toISOString()}'))" title="Adicionar ao Calendário">
                                        <i class="fas fa-calendar-alt"></i>
                                    </button>
                                    <button class="btn-whatsapp" onclick="shareWhatsApp('${route}', '${t}')" title="Partilhar no WhatsApp">
                                        <i class="fab fa-whatsapp"></i>
                                    </button>
                                </div>
                            </div>`;
                        });
                        html += '</div></div>';
                    }
                }
                html += '</div>';
                scheduleResult.innerHTML = html;
            } catch (error) {
                scheduleResult.innerHTML = '<p class="no-more-buses">Erro ao carregar horários.</p>';
            }
        }

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', function() {
            const routeSelect = document.getElementById('routeSelect');
            if (routeSelect) {
                routeSelect.addEventListener('change', function() {
                    renderSchedule(this.value);
                });
            }
            updateCurrentTime();
            showTab('horarios');
            setInterval(updateCurrentTime, 1000);
            setInterval(() => {
                const selectedRoute = document.getElementById('routeSelect')?.value;
                if (selectedRoute) renderSchedule(selectedRoute);
            }, 60000);

            // Verifica lembretes a cada minuto (funciona apenas com a página aberta)
            setInterval(() => {
                const now = new Date();
                const reminders = getReminders();
                reminders.forEach(r => {
                    const reminderTime = new Date(r.timestamp);
                    const diffMinutes = Math.round((reminderTime - now) / 60000);
                    // Dispara a notificação 10 minutos antes
                    if (diffMinutes === 10) {
                         // Usar o OneSignal para enviar a notificação push
                        if (window.OneSignal) {
                            OneSignal.push(() => {
                                OneSignal.getPermissionStatus(function(status) {
                                    if (status.permission === 'granted') {
                                        OneSignal.showNotification(
                                            "Lembrete de Autocarro",
                                            `O autocarro para a rota ${r.route} passa em 10 minutos (${r.time})!`,
                                            'https://raw.githubusercontent.com/nc32370a/App-da-Kika/refs/heads/main/icon-512.png',
                                            'https://example.com' // substitua por uma URL válida
                                        );
                                    } else {
                                        // Fallback para notificação local se as permissões não forem concedidas
                                        showModal(`Lembrete: O autocarro para a rota ${r.route} passa em 10 minutos (${r.time})!`);
                                    }
                                });
                            });
                        } else {
                            showModal(`Lembrete: O autocarro para a rota ${r.route} passa em 10 minutos (${r.time})!`);
                        }
                    }
                });
                cleanupExpiredReminders();
                renderReminders();
            }, 60000);


            // --- Mapa Leaflet ---
            let mapInstance;
            function initMap() {
                if (mapInstance) return; // Só inicializa uma vez
                mapInstance = L.map('map').setView([40.655, -7.92], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(mapInstance);

                // Ícones personalizados
                const iconAzul = new L.Icon({
                    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
                    shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });
                const iconVermelho = new L.Icon({
                    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
                    shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });

                paragens.forEach(p => {
                    const marcador = L.marker([p.lat, p.lng], {icon: p.tipo === "ida" ? iconAzul : iconVermelho})
                        .addTo(mapInstance)
                        .bindTooltip(p.nome, {
        permanent: false,
        direction: 'top',
        offset: [0, -10],
        opacity: 0.9
    });
                    marcador.on('dblclick', function() {
        document.getElementById('routeSelect').value = p.id;
        showTab('horarios');
        renderSchedule(p.id);
    });
});
            }

            // Inicializa mapa apenas ao abrir tab
            window.initMap = initMap;
        });

        // Tabs
        function showTab(tabName) {
            const tabs = ['horarios', 'pdf', 'lembretes', 'mapa'];
            const buttons = ['btnHorarios', 'btnPdf', 'btnLembretes', 'btnMapa'];
            tabs.forEach((tabId, index) => {
                const tab = document.getElementById(tabId);
                const btn = document.getElementById(buttons[index]);
                if (tab && btn) {
                    const isActive = tabId === tabName;
                    tab.style.display = isActive ? 'block' : 'none';
                    btn.classList.toggle('active', isActive);
                }
            });
            if (tabName === 'lembretes') {
                cleanupExpiredReminders();
                renderReminders();
            }
            if (tabName === 'mapa') {
                setTimeout(window.initMap, 300); // inicializa o mapa ao abrir a tab
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
