<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hor치rios de Autocarros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .current-time {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .route-selector {
            margin-bottom: 30px;
        }
        
        .route-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .route-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .route-selector select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .schedule-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .next-bus {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .next-bus h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .next-time {
            font-size: 36px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .time-remaining {
            font-size: 18px;
            color: #666;
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .upcoming-times {
            margin-top: 25px;
        }
        
        .upcoming-times h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .time-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time-item {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .weekend-indicator {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .no-more-buses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游뚧 Hor치rios de Autocarros</h1>
            <div class="current-time" id="currentTime"></div>
        </div>
        
        <div class="content">
            <div class="route-selector">
                <label for="routeSelect">Escolha a sua rota:</label>
                <select id="routeSelect">
                    <option value="">Selecione uma rota...</option>
                    <option value="ida-colina">IDA - COLINA</option>
                    <option value="vinda-comv">VINDA - COMV</option>
                    <option value="vinda-ss1">VINDA - SS1</option>
                    <option value="vinda-rossio">VINDA - ROSSIO</option>
                    <option value="vinda-liceu">VINDA - LICEU</option>
                    <option value="vinda-paulo-vi">VINDA - PAULO VI</option>
                </select>
            </div>
            
            <div id="scheduleResult"></div>
        </div>
    </div>

    <script>
        // Dados baseados no teu Excel - adapta conforme necess치rio
        const scheduleData = {
            'ida-colina': {
                weekday: ['06:48', '07:36', '08:03', '08:35', '09:35', '13:11', '14:08', '15:04', '16:38', '18:13', '19:13'],
                weekend: ['08:41', '12:41', '14:23'], // S치bado
                sunday: ['08:24', '15:04'] // Domingo
            },
            'vinda-comv': {
                weekday: ['07:00', '07:55', '09:00', '09:55', '12:30', '13:25', '14:25', '15:55', '17:30', '18:30'],
                weekend: ['12:00'], // S치bado
                sunday: [] // Domingo - sem servi칞o
            },
            'vinda-ss1': {
                weekday: ['07:02', '07:57', '09:02', '09:57', '12:32', '13:27', '14:27', '15:57', '17:32', '18:32', '19:15', '20:10'],
                weekend: ['12:02', '13:05', '20:05'], // S치bado
                sunday: ['13:50', '19:15'] // Domingo
            },
            'vinda-rossio': {
                weekday: ['07:05', '08:00', '09:05', '09:58', '12:35', '13:30', '14:30', '16:00', '17:35', '18:35', '19:16', '20:12'],
                weekend: ['12:05', '13:07', '20:07'], // S치bado
                sunday: ['13:52', '19:17'] // Domingo
            },
            'vinda-liceu': {
                weekday: ['07:06', '08:01', '09:06', '09:58', '12:36', '13:31', '14:31', '16:01', '17:36', '18:36', '19:17'],
                weekend: ['12:06'], // S치bado
                sunday: [] // Domingo - sem servi칞o
            },
            'vinda-paulo-vi': {
                weekday: ['07:07', '08:02', '09:07', '12:37', '13:32', '14:32', '16:02', '17:37', '18:37', '19:19'],
                weekend: ['12:07'], // S치bado
                sunday: [] // Domingo - sem servi칞o
            }
        };

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-PT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function isWeekend() {
            const day = new Date().getDay();
            return day === 6; // Apenas S치bado = 6
        }

        function isSunday() {
            const day = new Date().getDay();
            return day === 0; // Domingo = 0
        }

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return hours.toString().padStart(2, '0') + ':' + mins.toString().padStart(2, '0');
        }

        function getTimeRemaining(nextBusTime, isNextDay = false, daysAhead = 1) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const nextBusMinutes = timeToMinutes(nextBusTime);
            
            let diffMinutes;
            if (isNextDay) {
                diffMinutes = (24 * 60 - currentMinutes) + nextBusMinutes + (daysAhead - 1) * 24 * 60;
            } else {
                diffMinutes = nextBusMinutes - currentMinutes;
            }

            if (diffMinutes <= 0) {
                return "J치 passou";
            }

            if (diffMinutes < 60) {
                return `${diffMinutes} minutos`;
            }

            const hours = Math.floor(diffMinutes / 60);
            const minutes = diffMinutes % 60;

            if (minutes === 0) {
                return `${hours} horas`;
            } else {
                return `${hours} horas e ${minutes} minutos`;
            }
        }

        function findNextBus(times) {
            const nowMinutes = new Date().getHours() * 60 + new Date().getMinutes();
            for (let i = 0; i < times.length; i++) {
                if (timeToMinutes(times[i]) > nowMinutes) {
                    return { nextTime: times[i], index: i };
                }
            }
            return null;
        }

        function renderSchedule(route) {
            const resultDiv = document.getElementById('scheduleResult');
            if (!route || !(route in scheduleData)) {
                resultDiv.innerHTML = '<p>Por favor, selecione uma rota v치lida.</p>';
                return;
            }

            let dayType, times;
            if (isSunday()) {
                dayType = 'Domingo';
                times = scheduleData[route].sunday;
            } else if (isWeekend()) {
                dayType = 'S치bado';
                times = scheduleData[route].weekend;
            } else {
                dayType = 'Semana';
                times = scheduleData[route].weekday;
            }

            if (!times || times.length === 0) {
                resultDiv.innerHTML = `<div class="weekend-indicator">Sem servi칞o ao ${dayType}</div>`;
                return;
            }

            const nextBus = findNextBus(times);

            let html = '';

            // Mostrar tipo de dia
            html += `<div class="weekend-indicator">Dia: ${dayType}</div>`;

            if (nextBus) {
                const remaining = getTimeRemaining(nextBus.nextTime);
                html += `
                    <div class="schedule-info">
                        <div class="next-bus">
                            <h2>Pr칩ximo autocarro:</h2>
                            <div class="next-time">${nextBus.nextTime}</div>
                            <div class="time-remaining">${remaining}</div>
                        </div>
                `;

                // Pr칩ximos 3 hor치rios seguintes
                const upcomingTimes = times.slice(nextBus.index + 1, nextBus.index + 4);
                if (upcomingTimes.length > 0) {
                    html += `<div class="upcoming-times"><h3>Hor치rios seguintes:</h3><div class="time-list">`;
                    upcomingTimes.forEach(time => {
                        html += `<div class="time-item">${time}</div>`;
                    });
                    html += `</div></div>`;
                }
                html += `</div>`;
            } else {
                // Se n칚o houver mais hor치rios hoje, tentar ver se no pr칩ximo dia h치
                let nextDayTimes = [];
                let nextDayName = '';
                let daysAhead = 1;
                let foundNextDayBus = false;
                while (!foundNextDayBus && daysAhead <= 7) {
                    const futureDate = new Date();
                    futureDate.setDate(futureDate.getDate() + daysAhead);
                    const futureDay = futureDate.getDay();
                    if (futureDay === 0) {
                        nextDayTimes = scheduleData[route].sunday || [];
                        nextDayName = 'Domingo';
                    } else if (futureDay === 6) {
                        nextDayTimes = scheduleData[route].weekend || [];
                        nextDayName = 'S치bado';
                    } else {
                        nextDayTimes = scheduleData[route].weekday || [];
                        nextDayName = 'Semana';
                    }
                    if (nextDayTimes.length > 0) {
                        foundNextDayBus = true;
                    } else {
                        daysAhead++;
                    }
                }
                if (foundNextDayBus) {
                    const firstNextBusTime = nextDayTimes[0];
                    const remaining = getTimeRemaining(firstNextBusTime, true, daysAhead);
                    html += `
                        <div class="schedule-info">
                            <div class="next-bus">
                                <h2>Pr칩ximo autocarro:</h2>
                                <div class="next-time">${firstNextBusTime}</div>
                                <div class="time-remaining">Em ${remaining} (${nextDayName})</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `<div class="no-more-buses">N칚o h치 mais autocarros previstos para os pr칩ximos dias.</div>`;
                }
            }

            resultDiv.innerHTML = html;
        }

        // Atualizar hora atual a cada minuto
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);

        // Atualizar hor치rios sempre que a rota muda
        document.getElementById('routeSelect').addEventListener('change', (e) => {
            renderSchedule(e.target.value);
        });

        // Opcional: manter o hor치rio da rota selecionada atualizado a cada minuto
        setInterval(() => {
            const select = document.getElementById('routeSelect');
            if (select.value) {
                renderSchedule(select.value);
            }
        }, 60000);
    </script>
</body>
</html>
